{{define "pages"}}
<!DOCTYPE html>
<html lang="en">

{{template "header"}}

<body>
    <title>{{.Title}}</title>
    <!-- TODO 页面主体  -->
    <!-- ================== Body 渲染起始 ================== -->
    <div class="container page-container">
        <div class="section" style="width: 100%;">
            <div class="section center" style="width: 100%; margin-bottom: 30px;">
                <h1>Pastebin Pages: {{.TinyURL}}</h1>
                <div class="section" style="margin-bottom: 30px;">
                    <div class="row">
                        <div class="col s12">
                            <div class="card-panel" style="background: var(--accent-color); border-radius: 12px; margin: 20px 0;">
                                <div class="row grey-text text-darken-1" style="margin-bottom: 15px;">
                                    <div class="col s12 center">Render using Markdown syntax by default</div>
                                </div>
                                <div class="row">
                                    <div class="col s12 m4 center">
                                        <i class="material-icons" style="color: var(--primary-color); margin-right: 8px;">person</i>
                                        <strong>Poster:</strong> {{.Poster}}
                                    </div>
                                    <div class="col s12 m4 center">
                                        <i class="material-icons" style="color: var(--primary-color); margin-right: 8px;">code</i>
                                        <strong>Syntax:</strong> {{.Syntax}}
                                    </div>
                                    <div class="col s12 m4 center">
                                        <i class="material-icons" style="color: var(--primary-color); margin-right: 8px;">schedule</i>
                                        <strong>Created:</strong> {{.CreateAt}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section" style="width: 100%;">
                <div class="row">
                    <div class="col s12 m10 offset-m1">
                        <div class="card" style="border-radius: 16px; padding: 20px;">
                            <div class="card-content">
                                <div class="section" style="min-height: 50vh;">
                                    {{.Content}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================== Body 渲染结束 ================== -->

    {{template "footer"}}
    <!--  Scripts-->
    {{template "scripts"}}
</body>
</html>
{{end}}
